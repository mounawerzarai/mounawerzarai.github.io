<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Mounawer Zarai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Mounawer Zarai</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Accueil</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">À propos</a></li>
          <li class="nav-item"><a href="projects.html" class="nav-link">Projets</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <h2 class="text-center mb-4">Contactez-moi</h2>
    <form class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" id="nom" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" rows="4" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Envoyer</button>
    </form>
  </section><br><br>

  <footer class="text-center py-3 bg-dark text-white">
    <p>© 2025 Mounawer Zarai</p>
  </footer>

</body>
</html>
